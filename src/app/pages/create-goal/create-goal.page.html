<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Создайте цель</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addGoal()">Сохранить</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">create-goal</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <form>
    <ion-item>
      <ion-label position="floating">Название цели</ion-label>
      <ion-input [value]="title()" (ionChange)="title.set($event.detail.value!)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Целевая сумма</ion-label>
      <ion-input [value]="targetSum()" (ionChange)="targetSum.set($event.detail.value!)" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Текущий вклад</ion-label>
      <ion-input [value]="currentSum()" (ionChange)="currentSum.set($event.detail.value!)" type="number"></ion-input>
    </ion-item>
  </form>

</ion-content>
